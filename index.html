    <form id="myForm" action="multistep.php" method="POST" onsubmit="return myfun()">

            <h3>Multistep Form Step 1</h3>
            <p><input type="text" placeholder="Name..." name="name" id="name"></p>
            <p><input type="text" placeholder="Mobile No..." name="mobile" id="mobile" value=""></p>
            <span id="messages"></span>
            <p><input type="text" placeholder="Email..." name="email" id="email" value=""></p>
            <span id="sms"></span>
            
        </div>
        <div class="tab">
            <h3>Multistep Form Step 2</h3>
            <p><input placeholder="City..." name="city" id="city"></p>
            <p><input placeholder="Income..." name="income" id="income"></p>
            <p>D.O.B<input type="date" placeholder="D.O.B" name="age" id="age"></p>
        </div>
       <div class="tab">
        <h3>Multistep Form Step 3</h3>
            <input type="radio" name="gender" id="gender" value="male" id="gender">Male
            <p><input type="radio" name="gender" id="gender" value="female" id="gender">Female</p><br><hr>
            <p><input type="radio" name="Marital" id="Marital" value="married" id="Marital">Married</p>
            <p><input type="radio" name="Marital" id="Marital" value="unmarried" id="Marital">Unmarried</p>
           
        </div>
        <div style="overflow:auto;">
            <div style="float:right; margin-top: 5px;">
                <button type="button" class="previous">Previous</button>
                <button type="button" class="next" onclick="myfun();">Next</button>
                <button type="button" class="submit" onclick="mess();">Submit</button>
            </div>
        </div>
        
        <div style="text-align:center;margin-top:10px;">
            <span class="step">1</span>
            <span class="step">2</span>
            <span class="step">3</span>
        </div>
        
    </form>
    
</body>

<script type="text/javascript">
       function myfun(){
        var a = document.getElementById("mobile").value;
        
        if(a==""){
            document.getElementById("messages").innerHTML="Mobile no is required";
            return false;
        }
        if (isNaN(a)) {
            document.getElementById("messages").innerHTML="Enter digit no";
            return false;
        }
        if (a.length<10) {
            document.getElementById("messages").innerHTML="Please enter 10 digit mobile number";
            return false;
        }
        if (a.length>10) {
            document.getElementById("messages").innerHTML="Please enter 10 digit mobile number";
            return false;
        }
        if ((a.charAt(0)!=9) && (a.charAt(0)!=8) && (a.charAt(0)!=7) && (a.charAt(0)!=6)){
            document.getElementById("messages").innerHTML="Enter valid mobile no start dogit 9,8,7,6";
            return false;
        }

        
       }


   </script>

    $(function(){
        var email = $("#email").val();

            document.getElementById("sms").innerHTML="Email is required";

        }
        if (email.indexOf("@") < 0 || email.indexOf(".") < 0) {
             document.getElementById("sms").innerHTML="invalid email";
             return false;
        }
    });
</script>
